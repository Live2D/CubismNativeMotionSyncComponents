plugins {
    id 'com.android.application'
}

android {
    namespace = "com.live2d.demo"

    compileSdk PROP_COMPILE_SDK_VERSION.toInteger()

    defaultConfig {
        applicationId "com.live2d.demo"
        minSdkVersion PROP_MIN_SDK_VERSION
        targetSdkVersion PROP_TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
        externalNativeBuild {
            ndk {
                abiFilters = []
                abiFilters.addAll(PROP_APP_ABI.split(':').collect{ it as String })
            }
        }
    }
    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    flavorDimensions = ["mode"]
    productFlavors {
        SoundFile {
            dimension = "mode"
            applicationId "com.live2d.demo.soundFile"
            externalNativeBuild {
                cmake {
                    arguments += "-DCSM_MOTIONSYNC_FLAVOR_DEMO=SoundFile"
                }
            }
        }
        Microphone {
            dimension = "mode"
            applicationId "com.live2d.demo.microphone"
            externalNativeBuild {
                cmake {
                    arguments += "-DCSM_MOTIONSYNC_FLAVOR_DEMO=Microphone"
                }
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
            version "3.22.1"
        }
    }
    sourceSets.main {
        assets.srcDir "../../../../../Resources"
        jniLibs.srcDirs "../../../../../../Core/CRI/dll/Android"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.1'
}
